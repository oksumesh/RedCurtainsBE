services:
  # Using your existing MySQL configuration
  mysql:
    image: mysql:8.0
    container_name: redcurtains_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3307:3306"  # Changed port to avoid conflict with existing MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - redcurtains_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: redcurtains_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: myuser
      PMA_PASSWORD: mypassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - redcurtains_network

volumes:
  mysql_data:

networks:
  redcurtains_network:
    driver: bridge 